<!-- Card container -->
<div class="discuss-card cursor-pointer">

  <!-- Card header -->
  <div>
    <!-- Card title-->
    <div>
      <a href="javascript:void(0)" i18n-aria-label role="link">
        <h2 class="cursor-pointer f-medium" [innerHTML]="cardData.title"></h2>
      </a>
    </div>
    <!-- /Card title -->

    <!-- Card subtitle -->
    <div class="responsive">
      <span class="flex ws-mat-default-text">
        <!-- <mat-icon svgIcon="category_xs"></mat-icon>{{cardData.category.name}} -->
      </span>
      <span class="dot" *ngIf="cardData?.user?.fullname">{{cardData?.user?.fullname}}</span>
      <span class="dot" *ngIf="!(cardData?.user?.fullname)">{{'Anonymous'}}</span>
      <!-- <span class="margin-left-l">{{cardData.timestamp | pipeRelativeTime}}</span> -->
    </div>
    <!-- /Card subtitle -->
  </div>
  <!-- /Card header -->

  <!-- Card content -->
  <div class="flex flex-1">
    <ng-container *ngIf="cardData && cardData.tags && cardData.tags.length > 0">
      <span *ngFor="let tag of cardData.tags" class="tag">
        {{tag.value}}
      </span>
    </ng-container>
  </div>
  <!-- /Card content -->

  <!-- Card footer -->
  <div class="flex flex-1 custom margin-0">
    <div class="flex flex-1 flex-row margin-left-xs">
      <span class="flex margin-right-l mobile">
        <!-- <mat-icon class="cursor-pointer">import_export</mat-icon> -->
        <span class="pad-4">{{(cardData.upvotes + cardData.downvotes) || 0 }} Votes</span>
      </span>
      <span class="flex mobile">
        <!-- <mat-icon>trending_up</mat-icon> -->
        <span class="pad-4">{{cardData.viewcount || 0}} Views</span>
      </span>
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right mobile2">
      <span class="noocoments ws-mat-default-text">{{((cardData.postcount || 1) -1) }}
        comments</span>
    </div>
  </div>

  <!-- /Card footer -->
</div>
<!-- /Card header -->
